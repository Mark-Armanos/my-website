<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنزيل التقارير</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        header nav ul li {
            display: inline;
            margin: 0 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ffc107;
        }

        main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .upload-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upload-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        .upload-section form {
            font-size: 1.2rem;
        }

        .upload-section label {
            display: block;
            margin: 10px 0;
        }

        .upload-section input[type="text"], 
        .upload-section input[type="date"],
        .upload-section input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .upload-section button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .upload-section button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 40px;
        }

        footer p {
            font-size: 1rem;
        }

        /* استجابة للهواتف المحمولة */
        @media (max-width: 768px) {
            header nav ul li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>موقع التقارير اليومية</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="upload_report.html">تنزيل التقارير</a></li>
                <li><a href="admins.html">قائمة المشرفين</a></li>
                <li><a href="members.html">قائمة الأعضاء</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="upload-section">
            <h2>أضف تقرير جديد</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <label for="report_title">عنوان التقرير:</label>
                <input type="text" id="report_title" name="report_title" required>

                <label for="report_date">تاريخ التقرير:</label>
                <input type="date" id="report_date" name="report_date" required>

                <label for="report_image">أضف صورة (اختياري):</label>
                <input type="file" id="report_image" name="report_image">

                <button type="submit">رفع التقرير</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 موقع التقارير اليومية</p>
    </footer>
</body>
</html>
